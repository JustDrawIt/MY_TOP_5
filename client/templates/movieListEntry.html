<li class="video-list-entry media">
    <h4 ng-href="{{$ctrl.movie.trackViewUrl}}">{{$ctrl.movie.trackName}}</h4>
    <div class="media-left" >
        <img class="media-object" ng-src="{{$ctrl.movie.artworkUrl100}}" />
    </div>
    <div class="media-body">
        <!-- <div class="video-list-entry-title" ng-href="{{$ctrl.movie.trackViewUrl}}">{{$ctrl.movie.trackName}}</div> -->
        <div>{{$ctrl.movie.artistName}}</div>
        <div>{{$ctrl.movie.releaseDate.slice(0,4)}}</div>
        <div>{{'"' + $ctrl.movie.longDescription + '"'}}</div>
        <button ng-href="{{$ctrl.movie.previewUrl}}" target="_blank" class="btn blue z-depth-3" role="button">Trailer</button>
        <button type="button" class="btn blue z-depth-3" ng-click="$ctrl.sendMovie($ctrl.movie)">Add to my shelf</button>
    </div>
</li>
