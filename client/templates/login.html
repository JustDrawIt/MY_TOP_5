<div class="login">
  <h1 class="center-align logo">MY MOVIE SHELF</h1>
  <div class="row">
    <div class="col s6 right-align">
      <a ng-if="!$ctrl.authenticated" href="/auth/google">
        <button class="blue waves-effect waves-light btn btn-large z-depth-5">
          <i class="material-icons left">cloud</i>Sign Up
        </button>
      </a>
    </div>
    <div class="col s6 left-align">
      <a>
        <button ng-click="$ctrl.onClick()" class="blue waves-effect waves-light btn btn-large z-depth-5">
          Login<i class="material-icons right">cloud</i>
        </button>
      </a>
    </div>
  </div>
</div>
