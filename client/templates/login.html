<div>
  <h1 class="center-align title">MY MOVIE SHELF</h1>
  <br />
  <div class="row">
    <a class="col s2 offset-s4" ng-if="!$ctrl.authenticated" href="/auth/google">
      <button class="blue waves-effect waves-light btn z-depth-2">
        <i class="material-icons left">cloud</i>Sign - Up
      </button>
    </a>
    <button ng-click="$ctrl.onClick()" class="z-depth-2 col s1 blue waves-effect waves-light btn">
      <i class="material-icons right">cloud</i>Login 
    </button>
  </div>
</div>
