<li class="video-list-entry">
  <div class="row">
    <div class="col s4 poster">
      <img class="media-object" width="100%" height="100%"ng-src="{{$ctrl.movie.posterUrl || 'http://image.tmdb.org/t/p/w200' + $ctrl.movie.poster_path}}" />
    </div>
    <div class="col s8 left-align content">
      <div class="row">
        <div class="col s10">
          <h4 class="title">{{$ctrl.movie.title}}</h4>
          <span class="director">{{$ctrl.movie.director[0].name}}</span>
        </div>
        <div class="col s2 release-date right-align">
          <span>{{$ctrl.movie.releaseDate.slice(0, 4) || $ctrl.movie.release_date.slice(0, 4)}}</span>
        </div>
      </div>
      <div>
        <a href="#reviews" class="waves-effect waves-light btn modal-trigger">Reviews</a>
        <button ng-click="$ctrl.reMovie($ctrl.movie)" class="btn red btn-xs">Take off shelf</button>
      </div>
    </div>
  </div>

  <div id="reviews" class="modal">
    <div class="modal-content">
      <div>
        <h4>Create a Review</h4>
        <div class="input-field col s10">
          <textarea ng-model="note" id="review" class="materialize-textarea"></textarea>
          <label for="review">Review</label>
        </div>
        <div class="col s2">
          <button type="button" class="btn btn-flat btn-xs" ng-click="$ctrl.leaveComment(note)">
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>
      <div>
        <h4>Reviews</h4>
        <ul ng-if="$ctrl.comments.length">
          <li ng-repeat="comment in $ctrl.comments">
            <h5>{{comment.user.username}}</h5>
            <p>{{comment.message}}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
</li>
