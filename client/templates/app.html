<div ng-if="$ctrl.authenticated" class='container'>
    <h1 class="center-align title">MY MOVIE SHELF</h1>
    <search result="$ctrl.searchResults" get-details="$ctrl.getDetailsFromIDs"></search>
    <div class="row">
        <div class="col s7">
            <movie-list
                userid="$ctrl.user"
                movies="$ctrl.movies" movies-db="$ctrl.moviesDB"
                pushit="$ctrl.pushit"
            ></movie-list>
        </div>
        <div class="col s5">
            TOP RATED MOVIES
            <shelf
                userid="$ctrl.user"
                my-movies="$ctrl.shelf"
                spliceit="$ctrl.spliceit"
            ></shelf>
        </div>
    </div>
</div>
<div ng-if="!$ctrl.authenticated">
    <login 
        authenticated = "$ctrl.authenticated"
        change-auth = "$ctrl.changeAuth"
    ></login>
</div>
