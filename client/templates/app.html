<div ng-if="$ctrl.authenticated" class='container'>
    <h1 class="center-align title">MY MOVIE SHELF</h1>
    <search result="$ctrl.searchResults" get-details="$ctrl.getDetailsFromIDs" class="left"></search>
    <button type="button" class="right btn blue z-depth-3" ng-click="$ctrl.handleNewUpcoming()">Browse New Movies</button>
    <div class="row">
        <div class="col s7">
            <movie-list
                ng-if="$ctrl.viewSearched"
                movies-db="$ctrl.moviesDB"
                pushit="$ctrl.pushit"
            ></movie-list>
            <now-upcoming ng-if="$ctrl.viewNewMovies"></now-upcoming>
        </div>
        <div class="col s5">
            <shelf
                my-movies="$ctrl.shelf"
                spliceit="$ctrl.spliceit"
            ></shelf>
        </div>
    </div>
</div>
<div ng-if="!$ctrl.authenticated">
    <login 
        authenticated = "$ctrl.authenticated"
        change-auth = "$ctrl.changeAuth"
    ></login>
</div>
