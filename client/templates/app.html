<div ng-if="$ctrl.authenticated" class='container'>
    <h1 class="center-align logo">MY MOVIE SHELF</h1>
    <div class="row searchbar">
      <div class="col s2"></div>
      <search result="$ctrl.searchResults" get-details="$ctrl.getDetailsFromIDs" class="left col s8"></search>
      <a href="/auth/logout" class="right btn blue z-depth-3 col s2">Logout</a>
    </div>
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s2">
            <button  type="button" class="btn-small blue z-depth-3">
              <a href="#movieList" ng-click="$ctrl.toggleView('searched')">Search</a>
            </button>
          </li>
          <li class="tab col s2">
            <button type="button" class="btn-small blue z-depth-3">
              <a href="#topMovies" ng-click="$ctrl.toggleView('topMovies')">Top</a>
            </button>
          </li>
          <li class="tab col s2">
            <button type="button" class="btn-small blue z-depth-3">
              <a href="#newUpcoming" ng-click="$ctrl.handleNew()">New</a>
            </button>
          </li>
          <li class="tab col s2">
            <button type="button" class="btn-small blue z-depth-3">
              <a href="#newUpcoming" ng-click="$ctrl.handleUpcoming()">Upcoming</a>
            </button>
          </li>
          <li class="tab col s2">
            <button type="button" class="btn-small blue z-depth-3">
              <a href="#myShelf" ng-click="$ctrl.toggleView('myShelf')">Shelf</a>
            </button>
          </li>
        </ul>
      </div>
      <div id="topMovies" class="col s12">
        <top-movies class="center" ng-if="$ctrl.views.topMovies" userid="$ctrl.user" pushit="$ctrl.pushit" loading-top-movies="$ctrl.loading.topMovies"></top-movies>
      </div>
      <div id="newMovies" class="col s12">
        <now-playing  class="center" ng-if="$ctrl.views.newMovies" userid="$ctrl.user" pushit="$ctrl.pushit" loading-now-playing="$ctrl.loading.nowPlaying" now-playing="$ctrl.nowPlaying"></now-playing>
      </div>
      <div id="upcoming" class="col s12">
        <upcoming class="center" ng-if="$ctrl.views.upcomingMovies" userid="$ctrl.user" pushit="$ctrl.pushit" loading-upcoming="$ctrl.loading.upcoming" upcoming="$ctrl.upcoming"></upcoming>
      </div>
      <div id="movieList" class="col s12">
        <movie-list class="center" ng-if="$ctrl.views.searched" movies-db="$ctrl.moviesDB" userid="$ctrl.user" pushit="$ctrl.pushit"></movie-list>
      </div>
      <div id="myShelf" class="col s12">
        <shelf class="center" ng-if="$ctrl.views.myShelf" userid="$ctrl.user" my-movies="$ctrl.shelf" spliceit="$ctrl.spliceit"></shelf>
      </div>
    </div>
</div>
<div ng-if="!$ctrl.authenticated">
    <login
        authenticated = "$ctrl.authenticated"
        change-auth = "$ctrl.changeAuth"
    ></login>
</div>
